<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Hello Javascript</h1>
    <script>
       let nome;
       let idade;
        const pi = 3.1415;

        alert("Hello World!");
        confirm("Está gostando do JS?");
        nome = prompt("Qual o seu nome?");    
        idade = prompt("Qual sua idade?");
        document.write("Olá, " + nome + " sua idade é: " + idade + "<br>");
        document.write(`Olá, ${nome} sua idade é: ${idade} <br>`);

        let nr1 = Number(prompt("Informe o primeiro número: ") );
        let nr2 = Number(prompt("Informe o segundo número: ") );

        let soma;
        soma = nr1 + nr2;

        document.write(`O ${nr1} + ${nr2} = ${soma}`);

        //exercicio algoritimo que receba 3 notas (nt1, nt2, nt3), 
        //calcule a media dessas notas e apresente o resultado (Sua media é )

        let nota1 = Number(prompt("Informe a primeira nota: "));
        let nota2 = Number(prompt("Informe a segunda nota: "));
        let nota3 = Number(prompt("Informe a terceira nota: "));
        
        let media = (nota1 + nota2 + nota3) / 3;
        media = media.toFixed(2);

        document.write(`Sua média é: ${media}.`);

    </script>
</body>
</html>
